<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ادخل كود المحاضرة</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="max-w-md mx-auto mt-24 bg-white p-8 rounded-xl shadow">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">أدخل كود المحاضرة</h2>
    <form onsubmit="checkCode(event)">
      <input id="lectureCode" type="text" class="w-full p-2 border border-gray-300 rounded mb-4 text-center" placeholder="مثال: PHY2025" required>
      <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">دخول</button>
      <p id="errorMsg" class="text-red-500 text-center mt-4 hidden">❌ الكود غير صحيح</p>
    </form>
  </div>

  <script>
    function checkCode(e) {
      e.preventDefault();
      const input = document.getElementById("lectureCode").value.trim();
      const validCodes = ["PHY2025", "BIO2025", "MATH2025"]; // اكواد المحاضرات الصحيحة

      if (validCodes.includes(input)) {
        // فتح المحاضرة
        window.location.href = "lecture.html";
      } else {
        // عرض رسالة خطأ
        document.getElementById("errorMsg").classList.remove("hidden");
      }
    }
  </script>

</body>
</html>
